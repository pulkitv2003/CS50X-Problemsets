<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
           document.addEventListener('DOMContentLoaded',function(){
            let feedback  = document.querySelector("#feedback");
            let correct = document.querySelector("#correct");
            correct.addEventListener('click',function()
            {
                correct.style.background = '#4efc03';
                feedback.innerText = "Correct!";
            })
           })
           document.addEventListener('DOMContentLoaded',function(){
            let incorrect = document.querySelectorAll("#incorrect");
            for(let i = 0 ; i < incorrect.length ;i++)
            {
                incorrect[i].addEventListener('click',function(){
                    incorrect[i].style.background = "#ff0000";
                    feedback.innerText = "Incorrect!";
                })
            }
        })
        document.addEventListener('DOMContentLoaded',function(){
            let input = document.querySelector("#input");
            let button = document.querySelector("#confirm");
            let FEEDBACK = document.querySelector('#FEEDBACK');
            button.addEventListener('click',function(){
            if(input.value == "Delhi"){
                input.style.background = '#4efc03';
                FEEDBACK.innerText = "Correct";
            }
            else{
                input.style.background = '#ff0000';
                FEEDBACK.innerText = "Incorrect";
            }
        })
    })

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What starts with "e" and ends with "e" but only has one letter in it?</h3>
                <button type="button" class="incorrect" id ="incorrect">Eye</button>
                <button class = "incorrect" id ="incorrect">Elite</button>
                <button class = "correct" id="correct">Envelope</button>
            </div>
            <div>
                <p id="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of INDIA?</h3>
                <input type ="text" id="input">
                <button id="confirm">Confirm</button>
            </div>
            <div>
                <p id = "FEEDBACK"></p>
            </div>
        </div>
    </body>
</html>
