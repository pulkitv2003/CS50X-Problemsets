{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Type</th>
        <th scope="col">Transacted</th>
      </tr>
      {% for row in history %}
      <tr>
        <td>{{row["symbol"]}}</td>
        <td>{{row["shares"]}}</td>
        <td>{{row["price"] | usd}}</td>
        <td>{{row["type"]}}</td>
        <td>{{(row["time"])}}</td>
      </tr>
      {% endfor %}

    </thead>
  </table>
{% endblock %}
